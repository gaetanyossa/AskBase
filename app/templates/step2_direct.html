<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>S√©lection des donn√©es</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; }
        .form-group { margin-bottom: 1rem; }
        label { font-weight: bold; display: block; margin-bottom: 0.5rem; }
        select, input { width: 100%; padding: 0.5rem; }
        .btn { padding: 0.75rem 1.5rem; background-color: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <h2>üîπ S√©lection des donn√©es</h2>

    <form method="post" action="/select-dataset">
        <div class="form-group">
            <label for="project_name">Nom du projet</label>
            <input type="text" id="project_name" name="project_name" required 
                   value="{{ project_name }}">
        </div>

        <div class="form-group">
            <label for="dataset">Dataset</label>
            <select id="dataset" name="dataset" required>
                {% for dataset_option in datasets %}
                <option value="{{ dataset_option }}"
                        {% if dataset_option == selected_dataset %}selected{% endif %}>
                    {{ dataset_option }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="table">Table</label>
            <select id="table" name="table" required>
                {% for table_option in tables %}
                <option value="{{ table_option }}"
                        {% if table_option == selected_table %}selected{% endif %}>
                    {{ table_option }}
                </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn">Suivant ‚ñ∂Ô∏è</button>
    </form>

    <script>
    document.getElementById('dataset').addEventListener('change', async function () {
        const dataset = this.value;
        const response = await fetch(`/api/tables?dataset=${encodeURIComponent(dataset)}`);
        const data = await response.json();
        const tableSelect = document.getElementById('table');
        tableSelect.innerHTML = '';

        if (data.tables && data.tables.length > 0) {
            data.tables.forEach(table => {
                const option = document.createElement('option');
                option.value = table;
                option.textContent = table;
                tableSelect.appendChild(option);
            });
        } else {
            const option = document.createElement('option');
            option.textContent = "Aucune table trouv√©e";
            tableSelect.appendChild(option);
        }
    });
    </script>
</body>
</html>
